<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Gold-Rush</title>
</head>
<body>
    <div id="container">
        <div id="board"></div>
        <div id="scores"></div>
        <div id="winner"></div>
        <div id="form">
            <input type="number" id="rows" value="10" placeholder="Rows">
            <input type="number" id="columns" value="10" placeholder="Columns">
            <button onclick="start()">Play</button>
        </div>
    </div>

    <script id="board-template" type="text/x-handlebars-template">
        {{#each matrix}}
            <div class="row">
                {{#each this}}
                    <span class="col {{this}}">{{this}}</span>
                {{/each}}
            </div>
        {{/each}}
    </script>

    <script id="score-template" type="text/x-handlebars-template">
            <p>Player 1: {{player1}}</p>
            <p>Player 2: {{player2}}</p>
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="./models/Matrix.js"></script>
    <script src="./models/GoldRush.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
